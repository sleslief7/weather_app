<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/40a1961b17.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body class="font-bold bg-gradient-to-b from-teal-600 to-blue-500 text-white">
    <div id="container">
      <div id="header" class="mb-8">
        <div id="logo" class="text-4xl flex">
          <i class="fa-solid fa-rainbow"></i>
          <h2 id="logo-name">Weather App</h2>
        </div>
        <div id="search-city">
          <input class="rounded-3xl text-2xl p-2 pl-4" type="text" name="search" id="search-input" placeholder="Enter a city/country">
          <button id="search-btn"><i class="fa-solid fa-magnifying-glass text-2xl"></i></button>
        </div>
        <div id="unit-conversion">
          <button class="btn text-2xl" id="celsius">&#176C/kh</button>
          <button class="btn text-2xl" id="fahrenheit">&#176F/mh</button>
        </div>
      </div>
      <div id="current-data"></div>
      <div id="current-weather-info"></div>
      <div id="weekly-forecast">
        <h2 id="weekly-forecast-title" class="text-4xl text-center m-8">Weekly Forecast</h2>
        <div id="days-container"></div>
      </div>
      <footer class="text-xl mb-5">Coded by <i class="fa-brands fa-github"></i> <a class="github-link" href="https://github.com/sleslief7/weather_app" target="_blank" rel="noopener noreferrer">Leslie Fernandez</a></footer>
    </div>
  </body>
</html>
